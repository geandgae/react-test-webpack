      async function checkSiteAvailability(url) {
        try {
          const response = await fetch(url, { mode: "no-cors" });
          // no-cors 모드는 CORS 문제를 피하기 위해 사용합니다.
          // 이 모드에서는 응답 객체의 상태를 알 수 없기 때문에 예외가 발생하지 않으면 성공으로 간주합니다.
          if (response) {
            return { url, status: "Available" };
          } else {
            return { url, status: "Unavailable" };
          }
        } catch (error) {
          return { url, status: "Unavailable" };
        }
      }

      async function checkSites() {
        for (let site of sites) {
          const result = await checkSiteAvailability(site);
          if (result.status === "Available") {
            resultDiv.innerHTML += `<p>${result.url} - Available</p>`;
            availableCount++;
          } else {
            resultDiv.innerHTML += `<p class="unavailable">${result.url} - Unavailable</p>`;
            unavailableCount++;
          }
          updateSummary();
        }
      }

      function updateSummary() {
        summaryDiv.innerHTML = `<p>Available: ${availableCount}</p><p class="unavailable">Unavailable: ${unavailableCount}</p>`;
      }
